# Configuración general del sitio
[build]
  publish = "/"

# Headers específicos para la imagen del hero
[[headers]]
  for = "/images/hero*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "image/webp"
    Early-Hints = "link</images/hero.webp>; rel=preload; as=image"
    Link = "</images/hero.webp>; rel=preload; as=image"
    Priority = "high"

# Configuración de headers para caché y optimización
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Accept-Encoding = "br, gzip"
    Vary = "Accept-Encoding"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Accept-Encoding = "br, gzip"
    Vary = "Accept-Encoding"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Accept-Encoding = "br, gzip"
    Vary = "Accept-Encoding"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "image/webp"

# Headers específicos para imágenes
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "image/webp"

# Configuración de compresión
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = true
[build.processing.images]
  compress = true

# Configuración específica para imágenes
[build.image]
  compress = true
  quality = 80
  width = [640, 750, 828, 1080, 1200, 1920, 2048, 3840]
  height = [640, 750, 828, 1080, 1200, 1920, 2048, 3840]
  withWebp = true
  stripMetadata = true

# Configuración específica para la imagen del hero
[build.image.hero]
  quality = 75
  compress = true
  withWebp = true
  stripMetadata = true
  width = [1200, 1920]
  height = [800, 1080]
  placeholder = "blur"

# Reglas de redirección y optimización
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Configuraciones de rendimiento
[context.production.environment]
  NETLIFY_USE_YARN = "true"
  NODE_VERSION = "16" 